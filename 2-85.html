<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="demo"></div>
<div id="demo1"></div>
<script>
    let max = 0;
    let arr = [10,45,34,22,5,56,43,97,33,55];
    for (let i=0;i<arr.length;i++){
        if (max < arr[i]){
            max = arr[i];
      document.getElementById("demo1").innerHTML = "phần tử " +i;
        }
    }
    document.getElementById("demo").innerHTML = "số lớn nhất" + max;
</script>
</body>
</html>
