<script>
let V = Number(prompt("nhập số:"));
let arr = [24,43,73,-34,-36,64,2,67,98,-76];
    for (let i=0;i<arr.length;i++){
        if (arr[i] === V){
            alert(V + "is in the array");
            break;
        } else {
            alert(V + "is is not the array");
        }
    }
</script>
